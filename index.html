<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Seat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 { color: #333; }
    .container {
      display: inline-block;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .table-container {
      display: inline-block;
      margin: 20px;
      padding: 15px;
      background-color: #eaeaea;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .seating-grid {
      display: grid;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .seat {
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .seat.booked { 
      background-color: #e74c3c; 
      cursor: pointer; 
      color: white; /* Ensure the text inside booked seats is visible */ 
      font-size: 12px; /* Adjust text size for better readability */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .seat.selected { background-color: #f39c12; }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #2980b9; }
    .nickname-input, .password-input {
      margin-top: 10px;
      font-size: 16px;
      padding: 5px;
    }
    #booking-inputs {
      display: none; /* Hide initially */
    }
  </style>
</head>
<body>
  <h1>Book Your Event Seat</h1>
  <div class="container">
    <div id="table-container">
      <!-- Tables with seats will be generated here -->
    </div>
    
    <!-- Inputs for nickname and password, hidden by default -->
    <div id="booking-inputs">
      <input type="text" id="nickname" class="nickname-input" placeholder="Enter your nickname" />
      <input type="password" id="password" class="password-input" placeholder="Enter 2-character password" maxlength="2"/>
      <button onclick="submitBooking()">Submit Booking</button>
      <button onclick="removeBooking()">Remove Booking</button>
    </div>   
  </div>

  <!-- Add Firebase SDKs (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase configuration details here
    const firebaseConfig = {
      apiKey: "AIzaSyBTva27g_wzp6MqhfHgLTvtnH6_6ncA8Iw",
      authDomain: "lan-booking.firebaseapp.com",
      databaseURL: "https://lan-booking-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "lan-booking",
      storageBucket: "lan-booking.appspot.com",
      messagingSenderId: "979890927043",
      appId: "1:979890927043:web:2b239388ee6cf301677976"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const tableContainer = document.getElementById('table-container');
    const selectedSeats = new Set();

    // Define table configurations
    const tableConfigurations = [
      { numTables: 4, bookingsPerTable: 3 }, // 4 tables with 3 bookings each
      { numTables: 2, bookingsPerTable: 2 }  // 2 tables with 2 bookings each
    ];

    // Calculate total number of seats
    const totalSeats = tableConfigurations.reduce((acc, config) => acc + config.numTables * config.bookingsPerTable, 0);

    // Fetch seats data from Firebase in real-time
    function fetchSeatsRealtime() {
      firebase.database().ref('/seats').on('value', (snapshot) => {
        const seats = snapshot.val() || [];
        renderTables(seats);
      });
    }

    function renderTables(seats) {
      tableContainer.innerHTML = '';
      let seatIndex = 0; // Start seat index
    
      tableConfigurations.forEach((config, tableConfigIndex) => {
        for (let tableIndex = 0; tableIndex < config.numTables; tableIndex++) {
          const tableDiv = document.createElement('div');
          tableDiv.classList.add('table-container');
    
          const seatingGrid = document.createElement('div');
          seatingGrid.classList.add('seating-grid');
          seatingGrid.style.gridTemplateColumns = `repeat(${config.bookingsPerTable}, 50px)`;
    
          // Create seats for each table
          for (let seatNum = 0; seatNum < config.bookingsPerTable; seatNum++) {
            if (seatIndex >= seats.length) break;
    
            const seatElement = document.createElement('div');
            seatElement.classList.add('seat');
    
            // If the seat is booked, add the 'booked' class and display nickname
            if (seats[seatIndex] && seats[seatIndex].booked) {
              seatElement.classList.add('booked');
    
              // Add a label to show the nickname
              const nickname = seats[seatIndex].nickname || 'Unknown';  // Default to 'Unknown' if no nickname
              const nameLabel = document.createElement('span');
              nameLabel.innerText = nickname;  // Set the nickname text
              nameLabel.style.color = 'white'; // Style for better visibility on booked seats
              nameLabel.style.fontSize = '12px';  // Adjust font size to fit within the seat
              nameLabel.style.display = 'block';
              nameLabel.style.textAlign = 'center';
              nameLabel.style.marginTop = '15px';  // Center the name in the middle of the seat
              
              seatElement.appendChild(nameLabel);  // Add the nickname to the seat element
            }
    
            // Use 'let' here to ensure seatIndex is scoped correctly for each seat
            seatElement.onclick = (() => {
              const currentSeatIndex = seatIndex; // Capture seat index correctly
              return function() {
                selectSeat(seatElement, currentSeatIndex);
              };
            })();
    
            seatingGrid.appendChild(seatElement);
            seatIndex++; // Increment seat index after each seat
          }
    
          tableDiv.appendChild(seatingGrid);
          tableContainer.appendChild(tableDiv);
        }
      });
    }


    // Function to clear all selected seats
    function clearSelectedSeats() {
      document.querySelectorAll('.seat.selected').forEach(seat => {
        seat.classList.remove('selected');
      });
    }

    function selectSeat(seatElement, index) {
      // Check if the seat is already selected
      if (seatElement.classList.contains('selected')) {
        // If already selected, deselect it
        seatElement.classList.remove('selected');
        selectedSeats.delete(index);  // Remove the seat index from the selectedSeats set
        console.log(`Deselected seat index: ${index}`);
        
        // Hide booking inputs when no seat is selected
        hideBookingInputs();
      } else {
        // If not selected, select the seat and deselect any others
        clearSelectedSeats();  // Clear any previous selections visually
        selectedSeats.clear();  // Ensure only one seat is selected
    
        seatElement.classList.add('selected');
        selectedSeats.add(index);  // Add the currently selected seat's index
        console.log(`Selected seat index: ${index}`);
        
        // Show booking inputs when a seat is selected
        showBookingInputs();
      }
    }


    // Show booking inputs only if a seat is selected
    function showBookingInputs() {
      const bookingInputs = document.getElementById('booking-inputs');
      if (selectedSeats.size > 0) {  // If there is a selected seat
        bookingInputs.style.display = 'block';  // Show the booking inputs
      }
    }
    
        // Hide booking inputs when no seat is selected
    function hideBookingInputs() {
      const bookingInputs = document.getElementById('booking-inputs');
      bookingInputs.style.display = 'none';  // Hide the booking inputs
    }

    async function submitBooking() {
      const nickname = document.getElementById('nickname').value.trim();
      const password = document.getElementById('password').value.trim();
    
      if (nickname === '') {
        alert('Please enter your nickname.');
        return;
      }
      if (password.length !== 2) {
        alert('Please enter a 2-character password.');
        return;
      }
    
      // Ensure that one seat is selected
      if (selectedSeats.size !== 1) {
        alert('Please select a seat before confirming booking.');
        return;
      }
    
      // Get the selected seat index from the Set (since only one seat can be selected)
      const selectedSeatIndex = Array.from(selectedSeats)[0];
    
      try {
        // Fetch seat data to ensure it exists and then update
        firebase.database().ref(`/seats/${selectedSeatIndex}`).once('value').then(snapshot => {
          if (snapshot.exists()) {
            // Prepare the updates
            const updates = {};
            updates[`/seats/${selectedSeatIndex}/booked`] = true;
            updates[`/seats/${selectedSeatIndex}/nickname`] = nickname;
            updates[`/seats/${selectedSeatIndex}/password`] = password;
    
            // Perform the actual update in Firebase
            firebase.database().ref().update(updates)
              .then(() => {
                alert('Booking confirmed!');
                clearSelectedSeats();  // Clear seat selection
                selectedSeats.clear();  // Clear the Set
                hideBookingInputs();
              })
              .catch(error => {
                console.error('Failed to confirm booking', error);
                alert('Failed to confirm booking');
              });
          } else {
            alert('Selected seat does not exist.');
          }
        });
      } catch (error) {
        console.error('Error during booking submission:', error);
        alert('An error occurred during booking submission.');
      }
    }

    // Remove booking for selected seats
    async function removeBooking() {
      const password = document.getElementById('password').value.trim();

      if (password.length !== 2) {
        alert('Please enter your 2-character password to remove booking.');
        return;
      }
      if (selectedSeats.size === 0) {
        alert('Please select at least one seat to remove booking.');
        return;
      }

      try {
        const updates = {};
        const seatsSnapshot = await firebase.database().ref('/seats').once('value');
        const seats = seatsSnapshot.val() || [];

        selectedSeats.forEach(index => {
          if (seats[index] && seats[index].password === password) {
            updates[`/seats/${index}/booked`] = false;
            updates[`/seats/${index}/nickname`] = null;
            updates[`/seats/${index}/password`] = null;
          } else {
            alert(`Incorrect password for seat ${index + 1}.`);
          }
        });

        await firebase.database().ref().update(updates);
        alert('Booking removed!');
        selectedSeats.clear();
        clearSelectedSeats();
      } catch (error) {
        console.error('Failed to remove booking', error);
        alert('Failed to remove booking');
      }
    }

    // Initialize seats in Firebase based on the reset_seats_on_initial variable
    async function initializeSeats() {
      const reset_seats_on_initial = true; // Set to true to reset all seats initially
      if (reset_seats_on_initial) {
        const initialSeats = Array.from({ length: totalSeats }, () => ({
          booked: false,
          nickname: null,
          password: null
        }));

        try {
          await firebase.database().ref('/seats').set(initialSeats);
          console.log('Seats initialized (reset completed)');
        } catch (error) {
          console.error('Failed to initialize seats', error);
        }
      }
    }

    // Uncomment the following line to initialize seats in Firebase
    initializeSeats();

    // Fetch seat data on page load using real-time listener
    fetchSeatsRealtime();
  </script>
</body>
</html>
